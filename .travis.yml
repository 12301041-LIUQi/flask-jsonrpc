language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"

env:
  - FLASK_ENV=TESTING

install:
  - pip install --upgrade pip --quiet
  - pip install --upgrade setuptools --quiet
  - pip install -r requirements.pip --quiet
  - pip install -r requirements_test.pip --quiet

script:
  - python setup.py test

after_success:
  coveralls
